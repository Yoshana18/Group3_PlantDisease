<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaf-Home</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%; margin: auto;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .Main_Container {
            display: grid;
            grid-template-rows: 100px auto 100px;
        }

        h1 {
            display: flex;
            background-color: #66FF99;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: black;
            text-align: center;
        }

        /* Grid 2 - Main Content */
        .grid_2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        /* Form container */
        .grid_2A {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 50%;
            height: 412px;
            padding: 20px;
<!--            border: 2px solid black;-->
        }

        #imagePreview {
            display: none;
            max-width: 300px;
            height: auto;
            border-radius: 4px;
            padding: 5px;
            margin-top: 10px;
<!--            border: 1px solid #ddd;-->
        }

        /* Categories Section */
        .grid_2B {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 50%;
            padding: 20px;
<!--            border: 2px solid black;-->
        }

        ul {
            text-decoration: none;
            list-style-type: none;
            padding: 10px;
        }

        ul li {
            margin: 5px 0;
        }

        .grid_2B img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* Footer */
        .grid_3 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #66FF99;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .grid_2 {
                flex-direction: column;
                align-items: center;
            }

            .grid_2A, .grid_2B {
                width: 90%;
            }
        }
        @media (max-width: 1024px) {
            body {
                width: 100%;
                padding: 0 10px;
            }

            .grid_2 {
                flex-direction: column;
                align-items: center;
            }

            .grid_2A, .grid_2B {
                width: 80%;
            }

        .up_c
        {
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="Main_Container">
        <h1 class="grid_1">
            Welcome to Plant Disease Detection System
        </h1>

        <div class="grid_2">
            <!-- Image Upload Section -->
            <section class="grid_2A">
                <form method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="up_c">Upload an image of the Leaf here!</label>
                    <br>
                    <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)" class="up_c">
                    <br>
                    <img id="imagePreview" src="" alt="Image Preview" class="up_c">
                    <br>
                    <button type="submit">Predict</button>
                </form>
            </section>

            <!-- Categories Section -->
            <section class="grid_2B">
                <p>Categories of Leaves from Plants:</p>
                <ul>
                    <li>Tomato</li>
                    <li>Potato</li>
                    <li>Pepper Bell</li>
                    <li>Grape</li>
                </ul>
<!--                <img src="Image/Leaf.png" alt="leaf">-->
            </section>
        </div>

        <footer class="grid_3">
            @COPYRIGHTS - Group 3 Jiawen, Yen Yi, Yoshana
        </footer>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
