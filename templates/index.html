<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaf-Home</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px; margin: auto;
            font-family: Arial, sans-serif;
<!--            background-color: #90EE90; -->
<!--            border: 2px solid red;-->
        }

        .Main_Container {
            display: grid; grid-template-rows: 100px auto 100px;
        }

        h1 {
            display: flex; background-color: beige;
            justify-content: center; align-items: center;
            padding: 20px; color: black; text-align: center;
        }

        /* Grid 2 - Main Content */
        .grid_2 {
            display: flex; justify-content: space-between;
            align-items: center; gap: 20px;        }

        /* Form container */
        .grid_2A {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background-color: white; width: 50%;
            border: 2px solid black;
        }

        #imagePreview {
            display: none; max-width: 300px;
            height: auto;
            border-radius: 4px; padding: 5px; margin-top: 10px;
<!--            border: 1px solid #ddd;-->
        }

        /* Categories Section */
        .grid_2B {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center;
            background-color: white; width: 50%;
            border: 2px solid black;
        }

        ul {
            text-decoration: none; list-style-type: none; padding: 10px;
        }

        ul li {
            margin: 5px 0;
        }

        /* Footer */
        .grid_3 {
            display: flex; justify-content: center; align-items: center;
            border-top: 2px solid black; padding: 20px;
            background-color: beige; font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="Main_Container">
        <h1 class="grid_1">
            Welcome to Plant Disease Detection System
        </h1>

        <div class="grid_2">
            <!-- Image Upload Section -->
            <section class="grid_2A">
                <form method="post" enctype="multipart/form-data">
                    <label for="imageUpload">Upload an image of the Leaf here!</label>
                    <br>
                    <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)">
                    <br><br>
                    <img id="imagePreview" src="" alt="Image Preview">
                    <br>
                    <button type="submit">Predict</button>
                </form>
            </section>

            <!-- Categories Section -->
            <section class="grid_2B">
                <p>Categories of Leaves from Plants:</p>
                <ul>
                    <li>Tomato</li>
                    <li>Potato</li>
                    <li>Pepper Bell</li>
                    <li>Grape</li>
                </ul>
                <img src="Image/Leaf.png" alt="leaf">
            </section>
        </div>

        <footer class="grid_3">
            @COPYRIGHTS - Group 3 Jiawen, Yen Yi, Yoshana
        </footer>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
