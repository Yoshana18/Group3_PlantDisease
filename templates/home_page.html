    <form method="post" enctype="multipart/form-data" class="grid_3">
        <label for="imageUpload">Upload an image:</label>
        <br>
        <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)">
        <br><br>
        <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 300px; height: auto; border: 1px solid #ddd; border-radius: 4px; padding: 5px;">
        <button type="submit">Predict</button>
    </form>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
